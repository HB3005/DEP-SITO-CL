<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEPÓSITO CL1 - Controle de Paletes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --verde-oliva: #556B2F;
            --amarelo: #C9B037;
            --preto: #0A0A0A;
            --cinza-escuro: #1A1A1A;
            --cinza-medio: #2A2A2A;
            --cinza-claro: #3A3A3A;
            --branco: #E0E0E0;
            --verde-neon: #00FF41;
            --vermelho: #B22222;
            --amarelo-alerta: #FFD700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Exo 2', sans-serif;
        }

        body {
            background-color: var(--preto);
            color: var(--branco);
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Menu Lateral */
        .sidebar {
            width: 250px;
            background-color: var(--cinza-escuro);
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            z-index: 100;
            border-right: 2px solid var(--verde-oliva);
            box-shadow: 0 0 15px rgba(85, 107, 47, 0.3);
        }

        .logo {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--verde-oliva);
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--amarelo);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(201, 176, 55, 0.5);
        }

        .logo span {
            color: var(--verde-oliva);
        }

        .menu {
            list-style: none;
            padding: 0 15px;
        }

        .menu li {
            margin-bottom: 10px;
        }

        .menu-btn {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 12px 15px;
            background-color: var(--cinza-medio);
            color: var(--branco);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            text-align: left;
        }

        .menu-btn i {
            margin-right: 10px;
            font-size: 1.2rem;
            color: var(--amarelo);
        }

        .menu-btn:hover {
            background-color: var(--verde-oliva);
            transform: translateX(5px);
            box-shadow: 0 0 10px rgba(85, 107, 47, 0.5);
        }

        .menu-btn.active {
            background-color: var(--verde-oliva);
            box-shadow: 0 0 10px rgba(85, 107, 47, 0.7);
        }

        /* Conteúdo Principal */
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--cinza-medio);
        }

        .header h2 {
            font-size: 1.8rem;
            color: var(--amarelo);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: var(--cinza-medio);
            border-radius: 5px;
            padding: 8px 15px;
            width: 300px;
        }

        .search-bar input {
            background: transparent;
            border: none;
            color: var(--branco);
            width: 100%;
            padding: 5px;
            outline: none;
        }

        .search-bar i {
            color: var(--amarelo);
            margin-right: 10px;
        }

        /* Seções */
        .section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Formulário */
        .form-container {
            background-color: var(--cinza-escuro);
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            border: 1px solid var(--verde-oliva);
        }

        .form-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--amarelo);
            border-bottom: 1px solid var(--verde-oliva);
            padding-bottom: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--branco);
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            background-color: var(--cinza-medio);
            border: 1px solid var(--cinza-claro);
            border-radius: 5px;
            color: var(--branco);
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--verde-oliva);
            box-shadow: 0 0 5px rgba(85, 107, 47, 0.5);
        }

        .btn {
            padding: 12px 25px;
            background-color: var(--verde-oliva);
            color: var(--branco);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background-color: var(--amarelo);
            color: var(--preto);
            box-shadow: 0 0 15px rgba(201, 176, 55, 0.5);
        }

        /* Tabela */
        .table-container {
            background-color: var(--cinza-escuro);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--verde-oliva);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--cinza-medio);
        }

        th {
            background-color: var(--verde-oliva);
            color: var(--branco);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tr:hover {
            background-color: rgba(85, 107, 47, 0.1);
        }

        .status-livre {
            background-color: rgba(0, 255, 65, 0.1);
            border-left: 4px solid var(--verde-neon);
        }

        .status-em-uso {
            background-color: rgba(178, 34, 34, 0.1);
            border-left: 4px solid var(--vermelho);
        }

        .status-fora-local {
            background-color: rgba(255, 215, 0, 0.1);
            border-left: 4px solid var(--amarelo-alerta);
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--branco);
            cursor: pointer;
            margin-right: 10px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .edit-btn {
            color: var(--amarelo);
        }

        .delete-btn {
            color: var(--vermelho);
        }

        .action-btn:hover {
            transform: scale(1.2);
        }

        /* Cards de Resumo */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background-color: var(--cinza-escuro);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--verde-oliva);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(85, 107, 47, 0.3);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.5rem;
        }

        .card-total .card-icon {
            background-color: rgba(85, 107, 47, 0.2);
            color: var(--verde-oliva);
        }

        .card-em-uso .card-icon {
            background-color: rgba(178, 34, 34, 0.2);
            color: var(--vermelho);
        }

        .card-livre .card-icon {
            background-color: rgba(0, 255, 65, 0.2);
            color: var(--verde-neon);
        }

        .card-fora-local .card-icon {
            background-color: rgba(255, 215, 0, 0.2);
            color: var(--amarelo-alerta);
        }

        .card-title {
            font-size: 1rem;
            color: var(--branco);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--amarelo);
        }

        /* Gráfico */
        .chart-container {
            background-color: var(--cinza-escuro);
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            border: 1px solid var(--verde-oliva);
        }

        .chart-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--amarelo);
            border-bottom: 1px solid var(--verde-oliva);
            padding-bottom: 10px;
        }

        /* Alertas */
        .alert-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 400px;
        }

        .alert {
            background-color: var(--cinza-escuro);
            border-left: 4px solid var(--amarelo-alerta);
            color: var(--branco);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            animation: slideIn 0.5s ease;
        }

        .alert i {
            color: var(--amarelo-alerta);
            margin-right: 10px;
            font-size: 1.2rem;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Responsividade */
        @media (max-width: 1024px) {
            .sidebar {
                width: 200px;
            }
            
            .main-content {
                margin-left: 200px;
            }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .menu {
                display: flex;
                justify-content: space-around;
            }
            
            .menu li {
                margin-bottom: 0;
            }
            
            .menu-btn {
                flex-direction: column;
                padding: 10px;
                font-size: 0.8rem;
            }
            
            .menu-btn i {
                margin-right: 0;
                margin-bottom: 5px;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .search-bar {
                width: 100%;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Menu Lateral -->
    <div class="sidebar">
        <div class="logo">
            <h1>DEPÓSITO <span>CL1</span></h1>
        </div>
        <ul class="menu">
            <li>
                <button class="menu-btn active" data-section="cadastro">
                    <i class="fas fa-plus-circle"></i> Cadastrar Palete
                </button>
            </li>
            <li>
                <button class="menu-btn" data-section="visualizar">
                    <i class="fas fa-eye"></i> Visualizar Paletes
                </button>
            </li>
            <li>
                <button class="menu-btn" data-section="resumo">
                    <i class="fas fa-chart-bar"></i> Resumo Geral
                </button>
            </li>
        </ul>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main-content">
        <div class="header">
            <h2 id="section-title">Cadastrar Palete</h2>
            <div class="search-bar" id="search-container" style="display: none;">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Buscar paletes...">
            </div>
        </div>

        <!-- Seção de Cadastro -->
        <div class="section active" id="cadastro">
            <div class="form-container">
                <h3 class="form-title">Cadastro de Palete</h3>
                <form id="palete-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="codigo">Código do Palete</label>
                            <input type="text" id="codigo" required>
                        </div>
                        <div class="form-group">
                            <label for="tipo-original">Tipo de Depósito Original</label>
                            <select id="tipo-original" required>
                                <option value="">Selecione</option>
                                <option value="Frigo">Frigo</option>
                                <option value="Seco">Seco</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="local-atual">Local Atual</label>
                            <select id="local-atual" required>
                                <option value="">Selecione</option>
                                <option value="Frigo">Frigo</option>
                                <option value="Seco">Seco</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="rua">Rua/Posição</label>
                            <input type="text" id="rua" required>
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select id="status" required>
                                <option value="">Selecione</option>
                                <option value="Livre">Livre</option>
                                <option value="Em uso">Em uso</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn">
                        <i class="fas fa-save"></i> Cadastrar Palete
                    </button>
                </form>
            </div>
        </div>

        <!-- Seção de Visualização -->
        <div class="section" id="visualizar">
            <div class="table-container">
                <table id="paletes-table">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Tipo Original</th>
                            <th>Local Atual</th>
                            <th>Rua/Posição</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="paletes-body">
                        <!-- Dados serão inseridos via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Seção de Resumo -->
        <div class="section" id="resumo">
            <div class="cards-container">
                <div class="card card-total">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-pallet"></i>
                        </div>
                        <div>
                            <div class="card-title">Total de Paletes</div>
                            <div class="card-value" id="total-paletes">0</div>
                        </div>
                    </div>
                </div>
                <div class="card card-em-uso">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-box-open"></i>
                        </div>
                        <div>
                            <div class="card-title">Em Uso</div>
                            <div class="card-value" id="em-uso">0</div>
                        </div>
                    </div>
                </div>
                <div class="card card-livre">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-box"></i>
                        </div>
                        <div>
                            <div class="card-title">Livre</div>
                            <div class="card-value" id="livre">0</div>
                        </div>
                    </div>
                </div>
                <div class="card card-fora-local">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <div>
                            <div class="card-title">Fora do Local</div>
                            <div class="card-value" id="fora-local">0</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="chart-container">
                <h3 class="chart-title">Distribuição de Paletes</h3>
                <canvas id="status-chart"></canvas>
            </div>
        </div>
    </div>

    <!-- Container de Alertas -->
    <div class="alert-container" id="alert-container"></div>

    <script>
        // Dados dos paletes
        let paletes = JSON.parse(localStorage.getItem('paletes')) || [];
        let editIndex = -1;

        // Elementos DOM
        const menuButtons = document.querySelectorAll('.menu-btn');
        const sections = document.querySelectorAll('.section');
        const sectionTitle = document.getElementById('section-title');
        const searchContainer = document.getElementById('search-container');
        const searchInput = document.getElementById('search-input');
        const paleteForm = document.getElementById('palete-form');
        const paletesBody = document.getElementById('paletes-body');
        const totalPaletes = document.getElementById('total-paletes');
        const emUso = document.getElementById('em-uso');
        const livre = document.getElementById('livre');
        const foraLocal = document.getElementById('fora-local');
        const alertContainer = document.getElementById('alert-container');

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            // Configurar navegação do menu
            menuButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const sectionId = this.getAttribute('data-section');
                    
                    // Atualizar botões ativos
                    menuButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Atualizar seções ativas
                    sections.forEach(section => section.classList.remove('active'));
                    document.getElementById(sectionId).classList.add('active');
                    
                    // Atualizar título
                    sectionTitle.textContent = this.textContent.trim();
                    
                    // Mostrar/ocultar barra de busca
                    if (sectionId === 'visualizar') {
                        searchContainer.style.display = 'flex';
                    } else {
                        searchContainer.style.display = 'none';
                    }
                    
                    // Atualizar dados se necessário
                    if (sectionId === 'visualizar') {
                        renderPaletesTable();
                    } else if (sectionId === 'resumo') {
                        updateResumo();
                        renderChart();
                    }
                });
            });
            
            // Configurar formulário
            paleteForm.addEventListener('submit', function(e) {
                e.preventDefault();
                savePalete();
            });
            
            // Configurar busca
            searchInput.addEventListener('input', function() {
                filterPaletes(this.value);
            });
            
            // Carregar dados iniciais
            renderPaletesTable();
            updateResumo();
            renderChart();
            
            // Verificar paletes fora do local
            checkPaletesForaLocal();
        });

        // Salvar palete
        function savePalete() {
            const codigo = document.getElementById('codigo').value;
            const tipoOriginal = document.getElementById('tipo-original').value;
            const localAtual = document.getElementById('local-atual').value;
            const rua = document.getElementById('rua').value;
            const status = document.getElementById('status').value;
            
            const palete = {
                codigo,
                tipoOriginal,
                localAtual,
                rua,
                status
            };
            
            if (editIndex === -1) {
                // Adicionar novo palete
                paletes.push(palete);
                showAlert('Palete cadastrado com sucesso!', 'success');
            } else {
                // Editar palete existente
                paletes[editIndex] = palete;
                editIndex = -1;
                showAlert('Palete atualizado com sucesso!', 'success');
            }
            
            // Salvar no localStorage
            localStorage.setItem('paletes', JSON.stringify(paletes));
            
            // Limpar formulário
            paleteForm.reset();
            
            // Atualizar visualizações
            renderPaletesTable();
            updateResumo();
            renderChart();
            
            // Verificar paletes fora do local
            checkPaletesForaLocal();
        }

        // Renderizar tabela de paletes
        function renderPaletesTable(paletesFiltrados = null) {
            const data = paletesFiltrados || paletes;
            
            paletesBody.innerHTML = '';
            
            if (data.length === 0) {
                paletesBody.innerHTML = '<tr><td colspan="6" style="text-align: center;">Nenhum palete cadastrado</td></tr>';
                return;
            }
            
            data.forEach((palete, index) => {
                const tr = document.createElement('tr');
                
                // Determinar classe de status
                let statusClass = '';
                if (palete.status === 'Livre') {
                    statusClass = 'status-livre';
                } else if (palete.status === 'Em uso') {
                    statusClass = 'status-em-uso';
                }
                
                // Verificar se está fora do local correto
                if (palete.tipoOriginal !== palete.localAtual) {
                    statusClass = 'status-fora-local';
                }
                
                tr.className = statusClass;
                
                tr.innerHTML = `
                    <td>${palete.codigo}</td>
                    <td>${palete.tipoOriginal}</td>
                    <td>${palete.localAtual}</td>
                    <td>${palete.rua}</td>
                    <td>${palete.status}</td>
                    <td>
                        <button class="action-btn edit-btn" onclick="editPalete(${index})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn delete-btn" onclick="deletePalete(${index})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                
                paletesBody.appendChild(tr);
            });
        }

        // Filtrar paletes
        function filterPaletes(searchTerm) {
            if (!searchTerm) {
                renderPaletesTable();
                return;
            }
            
            const filtered = paletes.filter(palete => 
                palete.codigo.toLowerCase().includes(searchTerm.toLowerCase()) ||
                palete.tipoOriginal.toLowerCase().includes(searchTerm.toLowerCase()) ||
                palete.localAtual.toLowerCase().includes(searchTerm.toLowerCase()) ||
                palete.rua.toLowerCase().includes(searchTerm.toLowerCase()) ||
                palete.status.toLowerCase().includes(searchTerm.toLowerCase())
            );
            
            renderPaletesTable(filtered);
        }

        // Editar palete
        function editPalete(index) {
            const palete = paletes[index];
            
            document.getElementById('codigo').value = palete.codigo;
            document.getElementById('tipo-original').value = palete.tipoOriginal;
            document.getElementById('local-atual').value = palete.localAtual;
            document.getElementById('rua').value = palete.rua;
            document.getElementById('status').value = palete.status;
            
            editIndex = index;
            
            // Navegar para a seção de cadastro
            document.querySelector('[data-section="cadastro"]').click();
        }

        // Excluir palete
        function deletePalete(index) {
            if (confirm('Tem certeza que deseja excluir este palete?')) {
                paletes.splice(index, 1);
                localStorage.setItem('paletes', JSON.stringify(paletes));
                renderPaletesTable();
                updateResumo();
                renderChart();
                showAlert('Palete excluído com sucesso!', 'warning');
            }
        }

        // Atualizar resumo
        function updateResumo() {
            totalPaletes.textContent = paletes.length;
            
            const emUsoCount = paletes.filter(p => p.status === 'Em uso').length;
            emUso.textContent = emUsoCount;
            
            const livreCount = paletes.filter(p => p.status === 'Livre').length;
            livre.textContent = livreCount;
            
            const foraLocalCount = paletes.filter(p => p.tipoOriginal !== p.localAtual).length;
            foraLocal.textContent = foraLocalCount;
        }

        // Renderizar gráfico
        function renderChart() {
            const ctx = document.getElementById('status-chart').getContext('2d');
            
            // Dados para o gráfico
            const emUsoCount = paletes.filter(p => p.status === 'Em uso').length;
            const livreCount = paletes.filter(p => p.status === 'Livre').length;
            const foraLocalCount = paletes.filter(p => p.tipoOriginal !== p.localAtual).length;
            
            // Destruir gráfico existente se houver
            if (window.statusChart) {
                window.statusChart.destroy();
            }
            
            // Criar novo gráfico
            window.statusChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Em Uso', 'Livre', 'Fora do Local'],
                    datasets: [{
                        data: [emUsoCount, livreCount, foraLocalCount],
                        backgroundColor: [
                            'rgba(178, 34, 34, 0.7)',
                            'rgba(0, 255, 65, 0.7)',
                            'rgba(255, 215, 0, 0.7)'
                        ],
                        borderColor: [
                            'rgba(178, 34, 34, 1)',
                            'rgba(0, 255, 65, 1)',
                            'rgba(255, 215, 0, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: '#E0E0E0',
                                font: {
                                    size: 14
                                }
                            }
                        },
                        title: {
                            display: true,
                            text: 'Distribuição de Paletes por Status',
                            color: '#C9B037',
                            font: {
                                size: 16
                            }
                        }
                    }
                }
            });
        }

        // Verificar paletes fora do local
        function checkPaletesForaLocal() {
            const paletesForaLocal = paletes.filter(p => p.tipoOriginal !== p.localAtual);
            
            paletesForaLocal.forEach(palete => {
                showAlert(`Palete ${palete.codigo} do ${palete.tipoOriginal} está no depósito ${palete.localAtual}`, 'warning');
            });
        }

        // Mostrar alerta
        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = 'alert';
            
            let icon = 'info-circle';
            if (type === 'success') icon = 'check-circle';
            if (type === 'warning') icon = 'exclamation-triangle';
            if (type === 'error') icon = 'times-circle';
            
            alert.innerHTML = `
                <i class="fas fa-${icon}"></i>
                <span>${message}</span>
            `;
            
            alertContainer.appendChild(alert);
            
            // Remover alerta após 5 segundos
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
    </script>
